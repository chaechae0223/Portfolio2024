<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupa Chups</title>

    <!-- 외부스타일 시트 연결 -->
    <link rel="stylesheet" href="style.css">

    <!-- 폰트어썸 연결 -->
    <script src="https://kit.fontawesome.com/0b53e6bf8f.js" crossorigin="anonymous"></script>

    <!-- 제이쿼리CDN 연결-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo"><img src="img/logo.png" alt="Chupa Chups Logo"></div>
            <div class="login">
                <ul>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><img src="img/nav1.png" alt=""><img src="img/nav1_1.png" alt="" class="nav2"></a></li>
                    <li><a href="#"><img src="img/nav2.png" alt=""><img src="img/nav2_1.png" alt="" class="nav2"></a></li>
                    <li><a href="#"><img src="img/nav3.png" alt=""><img src="img/nav3_1.png" alt="" class="nav2"></a></li>
                    <li><a href="#"><img src="img/nav4.png" alt=""><img src="img/nav4_1.png" alt="" class="nav2"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="warp">
        <section class="hero">
            <form><div class="search">
                <input type="text" placeholder="검색하기">
                <i class="fa-solid fa-candy-cane"></i>
            </div></form>
                <div class="hero_bg">
                    <div class="hero_bg1"></div>
                    <div class="hero_bg2"></div>
                    <div class="hero_bg3"></div>
                </div>
                <div class="hero_inner">
                    <h1><img src="img/head_txt.png" alt=""></h1>
                    <p>People all around the world love strawberry, orange, watermelon, cola, creamy strawberry</p>
                </div>
        </section>
        <section class="flavour">
            <div class="flavour_left">
                <img src="img/candy_bg.png" alt="">
            </div>
            <div class="flavour_right">
                <div class="txt1">
                    <img src="img/mamo.png" alt="" class="mamo">
                    <img src="img/txt.png" alt="" class="txt">
                </div>
                <div class="shop">
                    <img src="img/call.png" alt="">
                </div>
                <div class="list">
                    <ul>
                        <li><a href=""><img src="img/Group28.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group21.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group22.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group23.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group24.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group25.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group26.png" alt=""></a></li>
                        <li><a href=""><img src="img/Group27.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="history">
            <div class="history_bg">
                <div class="his1">
                    <div class="img">
                        <img src="img/Group40.png" alt="">
                    </div>
                    <div class="txt">
                        <p><img src="img/Group41.png" alt="" class="txt1"></p>
                        <p><img src="img/his_txt1.png" alt="" class="txt2"></p>
                    </div>
                </div>
                <div class="his2">
                    <div class="txt">
                        <p><img src="img/Group43.png" alt="" class="txt1"></p>
                        <p><img src="img/his_txt2.png" alt="" class="txt2"></p>
                    </div>
                    <div class="img">
                        <img src="img/Group42.png" alt="">
                    </div>
                </div>
                <div class="his3">
                    <div class="img">
                        <img src="img/Group44.png" alt="">
                    </div>
                    <div class="txt">
                        <p><img src="img/Group45.png" alt="" class="txt1"></p>
                        <p><img src="img/txt2.png" alt="" class="txt2"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="event">
            <div class="event_bg">
                <img src="img/Group46.png" alt="" class="img1">
                <img src="img/Group46.png" alt="" class="img2">
                <img src="img/Group46.png" alt="" class="img3">
            </div>
            <div class="event_tx">
                <div class="left">
                    <h1><img src="img/Group47.png" alt=""></h1>
                    <p><img src="img/Group48.png" alt=""></p>
                </div>
                <div class="right">
                    <ul>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>딸기크림 맛</span></li>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>콜라 맛</span></li>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>딸기 맛</span></li>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>초코 맛</span></li>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>오렌지 맛</span></li>
                        <li><img src="img/circle.png" alt="" class="circle1"><img src="img/circle2.png" alt="" class="circle2"> <span>그 외 맛</span></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="review">
            <div class="top">
                <ul>
                    <li><img src="img/Group49.png" alt=""></li>
                    <li><img src="img/Group50.png" alt=""></li>
                    <li><img src="img/Group51.png" alt=""></li>
                </ul>
            </div>
            <div class="bottom">
                <img src="img/line.png" alt="" class="line">
                <img src="img/Group52.png" alt="" class="line_lo">
            </div>
        </section>
    </div>
    <footer class="footer">
        <img src="img/copyright.png" alt="" class="copyright">
        <img src="img/lollipop.png" alt="" class="lollipop">
    </footer>

</body>

</html>
